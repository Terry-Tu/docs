<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify demo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
    <nav style="position: fixed;width: 100%">
      <a href="#/">EN1</a>
      <a href="#/">EN2</a>
      <a href="#/">EN3</a>
      <a href="#/">EN4</a>
      <a href="#/">EN5</a>
      <a href="#/">EN6</a>
      <a href="#/zh-cn/">中文</a>
    </nav>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // 添加logo
      logo:'https://open.unionpay.com/tjweb/resources/images/new/nav/logo_on.png?v=20210219190833',
      // 加载自定义导航栏，
      loadNavbar: true,
      loadNavbar: 'navbar.md',
      // 切换页面后是否自动跳转到页面顶部。
      auto2top: true,
      // 添加搜索框
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: ['auto'], // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 2
      },
      // 剪切板
      copyCode: {
        buttonText : '复制',
        errorText  : '错误',
        successText: '已复制'
      }
      // 文档加载的根路径，可以是二级路径或者是其他域名的路径。
      //basePath: '/doc'
    }
    console.log(top.location.href )
	// 不希望直接通过文档站访问,需要通过指定的包装站访问,相当于权限限制
	// 这里使用top.location.hostname是因为我是用iframe在别的网站进行引用的
    if(top.location.hostname == 'xxx'){
      window.location.href = "https://xxx/doc/no_permission.html"
    }

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
